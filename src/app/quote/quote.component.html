<div class="container" style="background-color: lightskyblue;">
  <h1 style="margin-left: 340px;">WISE QUOTES</h1>
  <hr />
  <div class="col-md-10">
    <ol style="padding-left: 250px;">
      <div *ngFor="let quote of quotes; let i = index">
        <li appHighlight highlightColor="yellow">
          {{ quote.name }} created by {{ quote.author }}  
            {{ quote.createdDate | dayCount }} days ago
        </li>
        <br />
        <div class="votes">
          <p>{{ loves }}  :Loves</p>
          <p>{{ oks}} :Oks</p>
        </div>
        <app-quote-details
          [quote]="quote"
          (isCreated)="createdQuote($event, i)"
        ></app-quote-details>
        <hr />
      </div>
      <hr />
    </ol>
  </div>
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
